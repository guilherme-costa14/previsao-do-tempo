<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão do Tempo</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
        <div class="weather-card p-4 rounded-4 text-center bg-white shadow-lg" style="width: 320px;">
            <div class="d-flex justify-content-between text-muted">
                <span>Varsóvia</span>
                <span>15:07</span>
            </div>
            <h1 class="my-2">13&deg;C</h1>
            <p class="text-muted">Tempestuoso</p>
            <div class="position-relative">
                <div class="text-start">
                    <p><i class="bi bi-wind"></i> 40 km/h</p>
                    <p><i class="bi bi-droplet"></i> 84%</p>
                    <p><i class="bi bi-brightness-high"></i> 0.2h</p>
                </div>
                <img src="weather-icon.png" alt="Ícone de tempestade" class="position-absolute bottom-0 end-0" style="width: 60px;">
            </div>
        </div>
    </div>
</body>
</html>
