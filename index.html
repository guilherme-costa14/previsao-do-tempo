<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="weather-card">
        <div class="d-flex justify-content-between">
            <span id="cidade">Americana</span>
            <span>16:23</span>
        </div>
        <h1 id="temperatura">13°C</h1>
        <p id="descricao">Chuvoso</p>
        <i class="bi bi-cloud-lightning-rain weather-icon"></i>
        <div class="details">
            <div><i class="bi bi-wind" id="bi-wind"></i> 17 km/h</div>
            <div><i class="bi bi-droplet"></i> 84%</div>
            <div><i class="bi bi-brightness-alt-high"></i> 0.2h</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
